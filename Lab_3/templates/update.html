{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Record</h1>
    <h4 style="text-align: center">In a warehouse {{ text[0][0] }} in a container {{ text[0][1] }} stored {{ text[0][2] }} with a code {{ text[0][3] }}. <br>You can change the quantity of this product</h4>
    <div class="form">
        <form action="/storage_crud/update/{{ storage.container_id }}/{{ storage.product_id }}" method="POST">
            <input type="hidden" value="{{ storage.container_id }}"/>
            <input type="hidden" value="{{ storage.product_id }}"/>
            <input type="number" step="0.01" min="0" name="quantity" id="quantity" value="{{storage.quantity}}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
